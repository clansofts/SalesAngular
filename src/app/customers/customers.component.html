<div class="dataTable mat-card" *ngIf="dataSource">

  <mat-form-field class="select">
    <mat-select placeholder="Filter all" [(value)]="selectedFilter" (selectionChange)="filterAll()">
      <mat-option value="firstName">By First Name</mat-option>
      <mat-option value="lastName">By Last Name</mat-option>
      <mat-option value="email">By Email</mat-option>
      <mat-option value="phone">By Phone</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="filters">
    <mat-form-field>
      <mat-icon matSuffix>search</mat-icon>
      <input matInput (keyup)="filterAll()" [(ngModel)]="selectedValue" placeholder="Start typing to search">
    </mat-form-field>
    <mat-icon matSuffix class="clear cursor" mat-raised-button matTooltip="Clear all filters" (click)="clearAll()">clear</mat-icon>
  </div>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="companyID">
      <th mat-header-cell *matHeaderCellDef> Company </th>
      <td mat-cell *matCellDef="let element"> <span (click)="filterCompany(element.companyID,'companyID')" class="cursor">{{element.company.name}}</span> </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="last_td">
          <i class="material-icons" mat-raised-button matTooltip="Edit this customer" (click)="openEditCustomer(element)">create</i>
          <i class="material-icons" mat-raised-button matTooltip="Show this customer" (click)="openShowCustomer(element)">remove_red_eye</i>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
